name: mobileapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.2.5
  flip_card: ^0.6.0
  font_awesome_flutter: ^10.8.0

  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/duas.json
    - assets/quran_facts.json
    - assets/duaa_khatm_quran.json
flutter_intl:
  enabled: true